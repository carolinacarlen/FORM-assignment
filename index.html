<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doing some info collecting</title>
    <link rel="stylesheet" type="text/CSS" href="styles/index.css">
    <script src="https://kit.fontawesome.com/e8a083c928.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="screen">
        <form class="form" autocomplete="off">
            <h1 class="main-title">We look forward to seeing you again!</h1>
            <h2 class="main-info">To become an active member of our lovely project, please fill in the form below.</h2>

            <label for="name" class="label">Full name</label>
            <input type="text" name="name" id="name" class="input">
            <label for="email" class="label">Email adress</label>
            <input type="email" name="email" id="email" class="input">
            <label for="free-text" class="label">Why do you want to be a part of this project? (optional)</label>
            <input type="text" name="free-text" id="free-text" class="input">
        </form>


    </main>

</body>
</html>
