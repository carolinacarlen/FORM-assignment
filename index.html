<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The greatest project in the world</title>
    <link rel="stylesheet" type="text/CSS" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8a083c928.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="screen">
        <form class="form" autocomplete="off">
            <header> 
            <h1 class="main-title">We look forward to seeing you again!</h1>
            <h2 class="main-info">To become an active member of our lovely project, please fill in the form below</h2>
            </header>   
            <label for="name" class="label">Full name</label>
            <input type="text" name="name" id="name" class="input" placeholder="Enter your name">
            <label for="email" class="label">Email adress</label>
            <input type="email" name="email" id="email" class="input" placeholder="Enter your Email">
            <label for="free-text" class="label">Why do you want to be a part of this project?</label>
            <input type="text" name="free-text" id="free-text" class="input" placeholder="Optional writing from your heart">
            <button type="submit" class="button">Submit</button>
        </form>
        <img class="image" src="images/flower.png" alt="a flower">



    </main>

</body>
</html>
